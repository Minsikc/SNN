# Teacher-Student experiment configuration

# Experiment settings
experiment:
  type: "teacher_student"
  name: "teacher_student_experiment"
  save_results: true
  results_dir: "results/teacher_student"

# Model parameters
model:
  type: "Basic_RSNN_spike"
  n_in: 50
  n_hidden: 40
  n_out: 10
  neuron_type: "triangular"

# Neuron parameters
neuron:
  triangular:
    thresh: 0.6
    subthresh: 0.25
    gamma: 0.3
    width: 1

# Dataset parameters
dataset:
  type: "CustomSpikeDataset_random"
  num_samples: 1
  sequence_length: 100
  spike_prob: 0.1

# Training parameters
training:
  batch_size: 1
  learning_rate: 0.1
  epochs: 200
  optimizer: "Adam"

# Kernel parameters
kernel:
  size: 5
  decay_rate: 2.0

# Logging and visualization
logging:
  enable_logger: true
  enable_pattern_analyzer: true
  save_plots: true
  plot_format: "png"
  log_level: "INFO"

# Teacher-Student experiment specific
teacher_student:
  teacher_model_type: "Basic_RSNN_spike"
  student_model_type: "Basic_RSNN_spike"
  teacher_epochs: 100
  student_epochs: 200
  similarity_metric: "van_rossum"
  track_weight_diff: true
  enhanced_analysis: true